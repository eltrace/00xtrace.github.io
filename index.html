---
layout: default
title: trace
---
<div class="home-page">

  <section id="index">
    <div class="index">
      <div class="container">
        <div class="row">
          <h1 class="index-header">{{site.title}}</h1>
        </div>
        <div class="row">
          <div class="index-description">
            <p>
              {{site.description}}
            </p>

          </div>
        </div>
        <div class="row">
          <a href="#latest-posts" class="index-slide-btn-hover" ><i class="lni lni-chevron-down index-slide-btn"></i></a>
        </div>
      </div>
    </div>
  </section>

  <section id="latest-posts">
    <div class="post-list">
      <div class="container">
        <div class="row">
          <h1>Latest Posts</h1>
        </div>
        <div class="post">
          <div class="container">
            {% for post in site.posts | limit:4 reversed %}
            <div class="row">
              <div class="wrapper">
                <a href="{{post.url}}">
                  <h3>{{post.title}}</h3>
                </a>
                <p>{{post.excerpt | truncate: 150}}</p>
                <p class="date">{{post.date | date: "%-d %B %Y"}}</p>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
